<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZPNIX - Archive Section</title>
    <link rel="icon" type="image/png" href="images/3zpnix.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url("images/bg1.jpg");
            background-size: cover;
            background-attachment: fixed;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .fade-in.active {
            opacity: 1;
            transform: translateY(0);
        }
        .nav-link {
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav-link:hover {
            color: #facc15;
            transform: scale(1.05);
        }
        .reaction-btn {
            padding: 4px 8px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
        }
        .accordion-title {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .accordion-title-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-top: 10px;
        }
        .accordion-content.show {
            max-height: 500px; /* adjust depending on content */
        }
        .arrow {
            transition: transform 0.3s ease;
        }
        .arrow.rotate {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen">
    <header class="bg-gradient-to-b from-gray-800 to-gray-900 py-6">
        <h1 class="text-4xl font-bold text-center fade-in">Archive Section</h1>
        <nav class="flex justify-center space-x-6 py-4 fade-in">
            <a href="index.html" class="nav-link text-lg">Home</a>
            <a href="archive.html" class="nav-link text-lg">Archive</a>
            <a href="about.html" class="nav-link text-lg">About</a>
            <a href="contact.html" class="nav-link text-lg">Contact</a>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <h2 class="text-2xl font-semibold text-center mb-6 fade-in">Last Updated: 07/29/2024</h2>
        <div id="articles" class="space-y-6 fade-in"></div>
    </main>

    <footer class="text-center py-6">
        <div class="mb-4 fade-in">
            <p class="text-lg">3zpnix@proton.me</p>
        </div>
        <div class="flex justify-center space-x-6 mb-4 fade-in">
            <a href="https://www.youtube.com/@3zpnix" class="social-icon"><i class="fab fa-youtube text-2xl"></i></a>
            <a href="https://www.twitter.com/@3zpnix" class="social-icon"><i class="fab fa-twitter text-2xl"></i></a>
            <a href="https://www.facebook.com/@3zpnix" class="social-icon"><i class="fab fa-facebook text-2xl"></i></a>
        </div>
        <div class="fade-in">
            <p class="text-sm">&copy; 2025 3ZPNIX. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.classList.add('active');
                }, index * 200);
            });

            const articles = [
                {
                    title: "Why I Forked Easynotes: The Story Behind WriteOn",
                    desc: "A detailed explanation of my decision to fork Easynotes and create WriteOn, focusing on freedom and customization."
                },
                {
                    title: "Casual Coding: Finding Joy in Small Projects",
                    desc: "Discussing how small coding projects bring joy without the stress of deadlines or large teams."
                },
                {
                    title: "Designing a Minimal Notepad That Actually Feels Good",
                    desc: "My approach to creating a minimal, user-friendly notepad app that focuses on simplicity and aesthetics."
                },
                {
                    title: "Open Source Isn‚Äôt About Fame ‚Äî It‚Äôs About Freedom",
                    desc: "Why contributing to open source should be about learning and freedom, not recognition."
                },
                {
                    title: "Lessons Learned from Publishing on F-Droid",
                    desc: "Practical tips and insights from releasing apps on F-Droid, the open-source Android marketplace."
                }
            ];

            const articlesDiv = document.getElementById('articles');

            function createReaction(emoji) {
                const btn = document.createElement('div');
                btn.className = 'reaction-btn';
                const count = Math.floor(Math.random() * 500) + 10;
                btn.textContent = `${emoji} ${count}`;
                return btn;
            }

            articles.forEach((article) => {
                const card = document.createElement('div');
                card.className = 'bg-gray-800 p-5 rounded-xl shadow-lg border border-gray-700';

                // Accordion Title with arrow and reactions
                const titleDiv = document.createElement('div');
                titleDiv.className = 'accordion-title mb-2';

                const titleLeft = document.createElement('div');
                titleLeft.className = 'accordion-title-left';

                const titleText = document.createElement('span');
                titleText.textContent = article.title;

                // Reactions visible outside
                const reactionContainer = document.createElement('div');
                reactionContainer.className = 'flex gap-2';
                reactionContainer.appendChild(createReaction('üëç'));
                reactionContainer.appendChild(createReaction('‚ù§Ô∏è'));
                reactionContainer.appendChild(createReaction('üòÆ'));

                titleLeft.appendChild(titleText);
                titleLeft.appendChild(reactionContainer);

                const arrow = document.createElement('i');
                arrow.className = 'fas fa-chevron-down arrow';

                titleDiv.appendChild(titleLeft);
                titleDiv.appendChild(arrow);

                // Accordion Content
                const contentDiv = document.createElement('div');
                contentDiv.className = 'accordion-content text-gray-200';
                contentDiv.innerHTML = `<p>${article.desc}</p>`;

                // Toggle accordion
                titleDiv.addEventListener('click', () => {
                    contentDiv.classList.toggle('show');
                    arrow.classList.toggle('rotate');
                });

                card.appendChild(titleDiv);
                card.appendChild(contentDiv);
                articlesDiv.appendChild(card);
            });
        });
    </script>
</body>
</html>
