<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Page</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin: 0;
            padding: 20px 0;
        }
        p {
            line-height: 1.6;
        }
        a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Archive Page</h1>
    </header>
    <div class="container">
        <p>Welcome to our Archive Page. Here are some useful links:</p>
        <ul>
            <li><a href="https://www.example.com/archive1">Archive Link 1</a></li>
            <li><a href="https://www.example.com/archive2">Archive Link 2</a></li>
            <li><a href="https://www.example.com/archive3">Archive Link 3</a></li>
        </ul>
    </div>
</body>
</html>
