<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Elegant Homepage</title>
    <style>
        body {
            background-color: #333;
            color: #fff;

            padding: 20px;

            line-height: 1.6;

    <header>
