<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3ZPNIX - About Us</title>
<link rel="icon" type="image/png" href="images/3zpnix.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body {
        background-image: url("images/bg1.jpg");
        background-size: cover;
        background-attachment: fixed;
    }
    .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    .fade-in.active {
        opacity: 1;
        transform: translateY(0);
    }
    .nav-link {
        transition: color 0.3s ease, transform 0.3s ease;
    }
    .nav-link:hover {
        color: #facc15;
        transform: scale(1.05);
    }
    .social-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        font-size: 2rem;
        background-color: rgba(255,255,255,0.1);
        transition: transform 0.3s, background-color 0.3s;
        color: white;
    }
    .social-btn:hover {
        background-color: #facc15;
        transform: scale(1.2);
        color: black;
    }
</style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen">
<header class="bg-gradient-to-b from-gray-800 to-gray-900 py-6">
    <h1 class="text-4xl font-bold text-center fade-in">About Us</h1>
    <nav class="flex justify-center space-x-6 py-4 fade-in">
        <a href="index.html" class="nav-link text-lg">Home</a>
        <a href="archive.html" class="nav-link text-lg">Archive</a>
        <a href="about.html" class="nav-link text-lg">About</a>
        <a href="contact.html" class="nav-link text-lg">Contact</a>
    </nav>
</header>

<main class="container mx-auto px-4 py-8 max-w-4xl text-center">
    <img src="images/pix1.jpg" alt="Team Image" class="w-full max-w-2xl mx-auto rounded-xl mb-6 fade-in">
    <h2 class="text-2xl font-semibold mb-4 fade-in">Connect with 3ZPNIX</h2>
    <p class="text-lg text-justify leading-relaxed mb-8 fade-in">
        Follow us on social media to stay updated and connected!
    </p>

    <div class="flex justify-center gap-6 fade-in">
        <a href="https://www.youtube.com/@3zpnix" target="_blank" class="social-btn"><i class="fab fa-youtube"></i></a>
        <a href="https://www.twitter.com/@3zpnix" target="_blank" class="social-btn"><i class="fab fa-twitter"></i></a>
        <a href="https://www.facebook.com/@3zpnix" target="_blank" class="social-btn"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/@3zpnix" target="_blank" class="social-btn"><i class="fab fa-instagram"></i></a>
        <a href="mailto:3zpnix@proton.me" class="social-btn"><i class="fas fa-envelope"></i></a>
    </div>
</main>

<footer class="text-center py-6 fade-in">
    <p class="text-sm">&copy; 2025 3ZPNIX. All Rights Reserved.</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const elements = document.querySelectorAll('.fade-in');
    elements.forEach((el, index) => {
        setTimeout(() => {
            el.classList.add('active');
        }, index * 200);
    });
});
</script>
</body>
</html>
