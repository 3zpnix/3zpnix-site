<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3ZPNIX - About Us</title>
    <link rel="icon" type="image/png" href="images/3zpnix.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url("images/bg1.jpg");
            background-size: cover;
            background-attachment: fixed;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .fade-in.active {
            opacity: 1;
            transform: translateY(0);
        }
        .social-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(255,255,255,0.1);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 1.25rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .social-button:hover {
            transform: scale(1.1);
            background-color: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

    <header class="bg-gradient-to-b from-gray-800 to-gray-900 py-6">
        <h1 class="text-4xl font-bold text-center fade-in">About Us</h1>
        <nav class="flex justify-center space-x-6 py-4 fade-in">
            <a href="index.html" class="text-lg nav-link">Home</a>
            <a href="archive.html" class="nav-link text-lg">Archive</a>
            <a href="about.html" class="text-lg nav-link">About</a>
            <a href="contact.html" class="text-lg nav-link">Contact</a>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-12 flex flex-col items-center gap-6">
        <div class="fade-in">
            <a href="https://www.youtube.com/@3zpnix" class="social-button">
                <i class="fab fa-youtube"></i> YouTube
            </a>
        </div>
        <div class="fade-in">
            <a href="https://www.twitter.com/@3zpnix" class="social-button">
                <i class="fab fa-twitter"></i> Twitter
            </a>
        </div>
        <div class="fade-in">
            <a href="https://www.facebook.com/@3zpnix" class="social-button">
                <i class="fab fa-facebook"></i> Facebook
            </a>
        </div>
        <div class="fade-in">
            <a href="mailto:3zpnix@proton.me" class="social-button">
                <i class="fas fa-envelope"></i> Email
            </a>
        </div>
    </main>

    <footer class="text-center py-6">
        <div class="mb-4 fade-in">
            <p class="text-lg">3zpnix@proton.me</p>
        </div>
        <div class="flex justify-center space-x-6 mb-4 fade-in">
            <a href="https://www.youtube.com/@3zpnix" class="social-icon"><i class="fab fa-youtube text-2xl"></i></a>
            <a href="https://www.twitter.com/@3zpnix" class="social-icon"><i class="fab fa-twitter text-2xl"></i></a>
            <a href="https://www.facebook.com/@3zpnix" class="social-icon"><i class="fab fa-facebook text-2xl"></i></a>
        </div>
        <div class="fade-in">
            <p class="text-sm">&copy; 2025 3ZPNIX. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.classList.add('active');
                }, index * 200);
            });
        });
    </script>

</body>
</html>
