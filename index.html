<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Change background color to black */
            color: white; /* Change text color to white */
            text-align: center; /* Center align content */
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-size: 16px; /* Set initial font size */
            transition: transform 0.3s, color 0.3s, font-size 0.3s;
        }
        nav a:hover {
            transform: scale(1.05);
            color: #ffcc00; /* Change text color on hover */
            font-size: 18px; /* Change font size on hover */
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: black; /* Change background color to black */
            border-radius: 5px;
        }
        article {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        article:hover {
            transform: scale(1.05);
        }
        h2, p {
            color: white;
        }
    </style>
</head>
<body>
    <img src="images/eye.gif" alt="GIF" style="display: block; margin: 0 auto; width: 200px; height: auto;">
    <header>
        <h1>EZPNIX</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#articles">Articles</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <article onclick="window.location.href='article1.html'">
            <h2>Blog Post Title 1</h2>
            <p>This is a sample blog post. Click to read more...</p>
        </article>
        <article onclick="window.location.href='article2.html'">
            <h2>Blog Post Title 2</h2>
            <p>Here's another sample blog post. Click to read more...</p>
        </article>
        <article onclick="window.location.href='article3.html'">
            <h2>Blog Post Title 3</h2>
            <p>Here's another sample blog post. Click to read more...</p>
        </article>
    </main>
</body>
</html>
