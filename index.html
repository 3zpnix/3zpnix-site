<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZPNIX - Official Website</title>
    <link rel="icon" type="image/png" href="images/ezpnix.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Change background color to black */
            color: white; /* Change text color to white */
            text-align: center; /* Center align content */
        }
        header {
            color: black;
            padding: 10px;
            position: relative; /* Ensure relative positioning */
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("images/bg.jpg"); /* Replace 'your-background-image.jpg' with the actual name of your image file */
            background-size: cover; /* Make the background image cover the div */
            filter: brightness(0.5); /* Adjust the brightness value to darken the image */
        }
        .site-logo {
            position: absolute; /* Position logo relative to header */
            top: 20px; /* Adjust vertical position of the logo */
            left: 50%; /* Center the logo horizontally */
            transform: translateX(-50%); /* Center the logo horizontally */
            width: 100px; /* Adjust the width of the logo */
            height: 100px; /* Set height equal to width for a circular shape */
            border-radius: 50%; /* Create a circular border */
        }
        h1 {
            margin-top: 120px; /* Add margin to the title to prevent overlap */
        }
        .text-sentence {
            margin-top: 10px; /* Add margin to the text sentence */
            font-size: 16px; /* Set the font size of the text */
        }
    </style>
</head>
<body>
    <header>
        <div class="background-image"></div> <!-- Div for the background image -->
        <img src="images/eye.gif" alt="Logo" class="site-logo"> <!-- Site Logo here -->
        <h1>EZPNIX</h1>
        <p class="text-sentence">❝ the unknown is your ally and enemy ❞</p> <!-- Text sentence below the title -->
    </header>
</body>
</html>
