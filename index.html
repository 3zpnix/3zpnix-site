<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3ZPNIX - Official Website</title>
    <link rel="icon" type="image/png" href="images/3zpnix.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-image: url("images/bg1.jpg"); background-size: cover; background-attachment: fixed; color: white; }
        .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .fade-in.active { opacity: 1; transform: translateY(0); }

        /* Fixed title spacing — exactly "3 Z P N I X" with perfect gaps */
        #animated-title {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 1.8rem;           /* perfect equal spacing */
            margin-left: 1.8rem;              /* compensates the first letter gap */
            text-align: center;
            line-height: 1.2;
        }
        @media (max-width: 640px) {
            #animated-title {
                font-size: 3.2rem;
                letter-spacing: 1.2rem;
                margin-left: 1.2rem;
            }
        }

        /* Super smooth letter pop-in */
        .letter {
            display: inline-block;
            opacity: 0;
            : 0;
            transform: translateY(60px) rotate(10deg);
            transition: all 0.7s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        .letter.active {
            opacity: 1;
            : 1;
            transform: translateY(0) rotate(0) scale(1.05);
        }

        .nav-link { transition: color 0.3s ease, transform 0.3s ease; }
        .nav-link:hover { color: #facc15; transform: scale(1.05); }

        .social-icon { transition: all 0.3s; }
        .social-icon:hover { color: #facc15; transform: scale(1.2); }

        .shining-text { animation: shine 3s infinite; }
        @keyframes shine { 0%,100%{text-shadow:0 0 10px white;} 50%{color:#facc15; text-shadow:0 0 20px #facc15;}}

        .article-card {
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            padding: 1.5rem;
            height: 180px;
            max-width: 280px;
            margin: 0 auto;
            background: linear-gradient(135deg, rgba(55,65,81,0.9), rgba(31,41,55,0.9));
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
        }
        .article-card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .slide-active .article-card {
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.4), 0 0 15px rgba(250,204,21,0.7);
        }

        .announcement-label {
            position:absolute; top:.5rem; left:.5rem;
            background:#facc15; color:#1f2937; font-size:.75rem;
            font-weight:bold; padding:.25rem .5rem; border-radius:.25rem; z-index:10;
        }

        /* Only 3 reactions now — perfectly spaced */
        .reaction-bar {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .reaction-bar > div {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .slider-container {
            -ms-overflow-style: none; scrollbar-width: none;
            position: relative; width: 100%; max-width: 1040px; margin: 0 auto;
            overflow-x: hidden; padding: 1.5rem .5rem;
        }
        .slider-container::-webkit-scrollbar { display: none; }
        .slider-wrapper { display: flex; padding: 0 .25rem; }
        .slide { transition: transform 0.5s ease; margin: 0 .25rem; }

        .header-divider { border-top:1px solid #374151; margin:.25rem auto; width:100%; max-width:5xl; }
        .main-container { padding-top:1rem; }

        @media(max-width:640px){
            .slide{width:100%!important;max-width:200px;padding:.125rem;margin:0 .125rem;}
            .article-card{padding:1rem;max-width:200px;height:160px;}
            .article-card h2{margin-top:1.25rem;font-size:1.125rem;}
        }
    </style>
</head>
<body class="font-sans min-h-screen">

<header class="relative py-6">
    <img src="images/Featured.gif" class="mx-auto w-24 h-24 rounded-full fade-in" loading="lazy">
    
    <h1 id="animated-title" class="text-5xl font-bold text-center mt-8 fade-in">
        <span class="letter">3</span><span class="letter">Z</span><span class="letter">P</span><span class="letter">N</span><span class="letter">I</span><span class="letter">X</span>
    </h1>
    
    <p class="shining-text text-lg text-center mt-2 fade-in">embrace uncertainty discover potential</p>

    <nav class="flex justify-center space-x-6 py-4 fade-in">
        <a href="index.html" class="nav-link text-lg">Home</a>
        <a href="archive.html" class="nav-link text-lg">Archive</a>
        <a href="about.html" class="nav-link text-lg">About</a>
        <a href="contact.html" class="nav-link text-lg">Contact</a>
    </nav>
    <hr class="header-divider">
</header>

<main class="container mx-auto px-4 py-6 max-w-5xl main-container">
<div class="relative">
<div class="slider-container flex overflow-x-hidden snap-x snap-mandatory fade-in">
<div class="slider-wrapper flex">

    <!-- Your 5 articles — only changed the reaction bar (removed the sync icon) -->
    <div class="slide flex-none snap-center">
        <article class="article-card rounded-lg cursor-pointer" onclick="window.location.href='open-source-freedom.html'">
            <span class="announcement-label">Reflection</span>
            <h2>Open Source Isn’t About Fame — It’s About Freedom</h2>
            <p>A reminder of why sharing code still matters in a world obsessed with profit.</p>
            <div class="reaction-bar">
                <div><i class="fas fa-thumbs-up"></i> <span class="react-num"></span></div>
                <div><i class="fas fa-heart"></i> <span class="react-num"></span></div>
                <div><i class="fas fa-star"></i> <span class="react-num"></span></div>
            </div>
        </article>
    </div>

    <!-- Repeat for the other 4 — same change only -->
    <!-- (I'm keeping them short here, just copy-paste your original 5 with the new 3-icon reaction bar) -->

</div></div></div>
</main>

<!-- Your footer stays 100% the same -->

<script>
    // Random numbers
    document.querySelectorAll(".react-num").forEach(num => {
        num.textContent = Math.floor(Math.random() * 900 + 100);
    });

    document.addEventListener('DOMContentLoaded', () => {
        const letters = document.querySelectorAll('.letter');
        const fades = document.querySelectorAll('.fade-in');

        // Smooth letter animation (no more glitches)
        letters.forEach((letter, i) => {
            setTimeout(() => letter.classList.add('active'), i * 150);
        });

        // Fade in everything else
        fades.forEach((el, i) => {
            setTimeout(() => el.classList.add('active'), 400 + i * 150);
        });

        // Your original (already great) slider code — I only made the active state update cleaner
        const wrapper = document.querySelector('.slider-wrapper');
        const slides = wrapper.querySelectorAll('.slide');
        const slider = document.querySelector('.slider-container');
        let currentIndex = 0;

        // Clone for seamless loop (your original method was perfect)
        slides.forEach(slide => wrapper.appendChild(slide.cloneNode(true)));

        const updateActive = () => {
            document.querySelectorAll('.slide').forEach((s, i) => {
                s.classList.toggle('slide-active', i === currentIndex);
            });
        };

        setInterval(() => {
            currentIndex = (currentIndex + 1) % slides.length;
            slider.scrollLeft = currentIndex * slides[0].offsetWidth;
            updateActive();
        }, 3500);

        updateActive();
    });
</script>
</body>
</html>
